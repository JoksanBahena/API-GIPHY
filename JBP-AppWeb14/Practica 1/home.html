<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Practica 1</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <script src="../index.js"></script>
  </head>
  <body>
    <h1 style="text-align: center">Consumo de API de GIPHY</h1>
    <div class="row">
      <div class="col-sm-6 mb-3 mb-sm-0">
        <div class="card" style="width: 90%; margin-left: 5%; background-image: linear-gradient(to right, rgb(198, 160, 248),rgb(146, 219, 248));">
          <div class="card-body">
            <h5 class="card-title">Buscar GIF</h5>
            <div class="container row mt-5">
              <div class="col-6">
                <div class="mb-3">
                  <label for="palabraBusqueda" class="form-label"
                    >Â¿Que buscas?<span class="material-symbols-outlined">
                      drive_file_rename_outline
                    </span></label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="palabraBusqueda"
                    required
                  />
                </div>
                <button
                  type="submit"
                  id="buscar"
                  class="btn btn-warning"
                  onclick="buscarGif()"
                >
                  <span class="material-symbols-outlined"> search </span>
                  Buscar
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="card" style="width: 90%; background-image: linear-gradient(to right, rgb(160, 216, 248),rgb(153, 146, 248));">
          <div class="card-body">
            <h5 class="card-title">RANDOM GIF</h5>
            <button
              type="submit"
              id="buscarRandom"
              class="btn btn-warning"
              onclick="randomGif()"
            >
              <span class="material-symbols-outlined"> shuffle </span>
              Random
            </button>
          </div>
        </div>
      </div>
      <div
        class="card"
        style="margin-top: 20px; margin-left: 30%; width: 800px; background-image: linear-gradient(180deg, rgb(160, 216, 248),rgb(153, 146, 248));"
      >
        <div class="card-body">
          <h3 style="text-align: center">
            Este es tu GIF
            <span class="material-symbols-outlined"> arrow_downward </span>
          </h3>
          <img
            style="margin-left: 15%"
            id="resultGif"
            alt="No disponible"
            width="500"
            height="300"
            src=""
          />
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
