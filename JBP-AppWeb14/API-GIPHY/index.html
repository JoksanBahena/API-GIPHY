<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <script src="../index.js"></script>
  </head>
  <body>
    <h1>Consumo de API de GIPHY</h1>
    <div class="container row mt-5">
      <div class="col-6">
        <div class="mb-3" novalidate>
          <label for="clave" class="form-label"
            >Clave<span class="material-symbols-outlined">
              vpn_key
            </span></label
          >
          <input type="text" class="form-control" id="clave" required />
        </div>
        <div class="mb-3">
          <label for="palabraBusqueda" class="form-label"
            >Â¿Que buscas?<span class="material-symbols-outlined">
              drive_file_rename_outline
            </span></label
          >
          <input
            type="text"
            class="form-control"
            id="palabraBusqueda"
            required
          />
        </div>
        <button
          type="submit"
          id="buscar"
          class="btn btn-success"
          onclick="buscarGif()"
        >
          <span class="material-symbols-outlined"> search </span>
          Buscar
        </button>
      </div>
      <div class="col-6">
        <h3 style="text-align: center">
          Este es tu GIF
          <span class="material-symbols-outlined"> arrow_downward </span>
        </h3>
        <img
          id="resultGif"
          alt="No disponible"
          width="500"
          height="300"
          src=""
        />
      </div>
    </div>
  </body>
</html>
